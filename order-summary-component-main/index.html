<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <div class="card">
                <div class="card-img">
                    <img src="./images/illustration-hero.svg" alt="">
                </div>
                <div class="card-info">
                    <div class="card-intro">
                        <h1 class="card-header">Order Summary</h1>
                        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!</p>
                    </div>
                    <div class="card-pay-detail">
                        <div class="group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                                <g fill="none" fill-rule="evenodd">
                                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                                    <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                                </g>
                            </svg>
                            <div class="card-price">
                                <p id="title">Annual Plan</p>
                                <p id="price">$59.99/year</p>
                            </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <div class="card-btn">
                        <button class="confirm ">Proceed to Payment</button>
                        <button class="cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Charles Ekesiobi</a>.
            </div>
        </main>
    </div>
</body>

</html>
